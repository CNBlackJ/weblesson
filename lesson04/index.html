<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .container {
    width: 300px;
    height: 500px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    /* align-items: center; */
    /* align-content: space-around; */
  }

  .container div {
    width: 100px;
    background-color: #efefef;
  }

  .container div:nth-child(1) {
    align-self: flex-end;
  }
</style>
<body>
  <div class="container">
    <div>item1</div>
    <div>item2</div>
    <div>item3</div>
    <div>item4</div>
    <div>item5</div>
  </div>
</body>
</html>
